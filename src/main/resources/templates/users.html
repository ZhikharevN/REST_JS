<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Users</title>
    <link media="all" rel="stylesheet" type="text/css" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
<div class="header">
    <div class="container">
        <div class="row">
            <div class="col" id="headerInfo"></div>
            <div class="col" style="text-align: right"><a href="/logout" class="link">Logout</a></div>
        </div>
    </div>
</div>
<div class="container">

    <div class="row g-0">
        <div class="col-6 col-md-2">
            <ul class="list-group">
                <li class="list-group-item active">Admin</li>
                <li class="list-group-item"><a href="/user" class="link">User</a></li>
            </ul>
        </div>
        <div class="col-sm-4 col-md-10">
            <div class="column">

                <div style="font-size: 40px">Admin panel</div>
                <div class="card text-center">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" href="/admin">Users table</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/admin/new">New user</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <table class="table caption-top" id="usersTable">
                            <caption style="font-size: 25px; color:black">All users</caption>
                            <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>

                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="editModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                    </div>
                    <div class="modal-body">
                        <form method="PATCH" id="formModelEdit">
                            <label for="idEdit"><b>ID</b></label>
                            <input type="text" id="idEdit" class="form-control" readonly="readonly" name="id">

                            <label for="nameEdit"><b>First name</b></label>
                            <input type="text" id="nameEdit" class="form-control" name="username">

                            <label for="surnameEdit"><b>Last name</b></label>
                            <input type="text" id="surnameEdit" class="form-control" name="surname">

                            <label for="ageEdit"><b>Age</b></label>
                            <input type="text" id="ageEdit" class="form-control" name="age">

                            <label for="passwordEdit"><b>Password</b></label>
                            <input type="text" id="passwordEdit" class="form-control" name="password">

                            <label for="emailEdit"><b>Email</b></label>
                            <input type="text" id="emailEdit" class="form-control" name="email">


                            <label for="roleEdit"><b>Role</b></label>
                            <select multiple class="form-control"
                                    id="roleEdit" name="roles">
                            </select>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal" id="buttonDismissEdit">Close
                                </button>
                                <button type="submit" class="btn btn-primary">Edit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="deleteModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
                    </div>
                    <div class="modal-body">
                        <form method="DELETE" id="formModelDelete">
                            <label for="idDelete"><b>ID</b></label>
                            <input type="text" id="idDelete" class="form-control" readonly="readonly" name="id">

                            <label for="nameDelete"><b>First name</b></label>
                            <input type="text" id="nameDelete" class="form-control" readonly="readonly" name="username">

                            <label for="surnameDelete"><b>Last name</b></label>
                            <input type="text" class="form-control" id="surnameDelete" readonly="readonly"
                                   name="surname">

                            <label for="ageDelete"><b>Age</b></label>
                            <input type="text" class="form-control" id="ageDelete" readonly="readonly" name="age">

                            <label for="emailDelete"><b>Email</b></label>
                            <input type="text" class="form-control" id="emailDelete" readonly="readonly" name="email">

                            <label><b>Role</b>
                                <select class="form-select" multiple aria-label="multiple select example"
                                        readonly="readonly" id="roleDelete" name="roles">
                                </select>
                            </label>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal" id="buttonDismiss">Close
                                </button>
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="webjars/jquery/3.3.1/jquery.min.js"></script>
<script src="/js/users_script.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
