<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Users</title>
    <link media="all" rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" href="/static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
<div class="header">
    <div class="container">
        <div class="row">
            <div class="col"><span th:text="${user_main.getEmail()}"></span> with roles: <span
                    th:text="${#strings.listJoin(user_main.getRoles(),', ')}"></span></div>
            <div class="col" style="text-align: right"><a href="/logout" class="link">Logout</a></div>
        </div>
    </div>
</div>
<div class="container">

    <div class="row g-0">
        <div class="col-6 col-md-2">
            <ul class="list-group">
                <li class="list-group-item active">Admin</li>
                <li class="list-group-item"><a href="/user" class="link">User</a></li>
            </ul>
        </div>
        <div class="col-sm-4 col-md-10">
            <div class="column">

                <div style="font-size: 40px">Admin panel</div>
                <div class="card text-center">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" href="/admin">Users table</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/admin/new">New user</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <table class="table caption-top">
                            <caption style="font-size: 25px; color:black">All users</caption>
                            <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}" th:object="${user}">
                                <td th:utext="${user.getId()}"></td>
                                <td th:utext="${user.getName()}"></td>
                                <td th:utext="${user.getSurname()}"></td>
                                <td th:utext="${user.getAge()}"></td>
                                <td th:utext="${user.getEmail()}"></td>
                                <td th:utext="${#strings.listJoin(user.getRoles(),', ')}"></td>
                                <td>
                                    <button type="button" class="btn btn-info" data-bs-toggle="modal"
                                            th:attr="data-bs-target='#edit-' + ${user.id}" data-bs-target="#edit">
                                        Edit
                                    </button>
                                </td>
                                <div class="modal fade" th:id="'edit-' + ${user.id}" id="edit" tabindex="-1">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                                            </div>
                                            <div class="modal-body">
                                                <form th:method="PATCH"
                                                      th:action="@{/admin/{id}/edit(id=${user.getId()})}"
                                                      th:object="${user}">
                                                    <label for="id"><b>ID</b></label>
                                                    <input type="text" id="id" class="form-control"
                                                           th:placeholder="${user.getId()}" readonly="readonly">

                                                    <label for="name"><b>First name</b></label>
                                                    <input type="text" id="name" class="form-control" name="username"
                                                           th:value="${user.username}">

                                                    <label for="surname"><b>Last name</b></label>
                                                    <input type="text" id="surname" class="form-control" name="surname"
                                                           th:value="${user.surname}">

                                                    <label for="age"><b>Age</b></label>
                                                    <input type="text" id="age" class="form-control"
                                                           th:value="${user.age}" name="age">

                                                    <label for="password"><b>Password</b></label>
                                                    <input type="text" id="password" class="form-control"
                                                           th:value="${user.password}" name="password">

                                                    <label for="email"><b>Email</b></label>
                                                    <input type="text" id="email" class="form-control"
                                                           th:value="${user.email}" name="email">


                                                    <label for="roleSelect"><b>Role</b></label>
                                                    <select multiple class="form-control" name="roles"
                                                            id="roleSelect">
                                                        <option th:each="role : ${allRoles}"
                                                                th:text="${role.name}"
                                                                th:value="${role.id}"
                                                                th:name="*{roles}"></option>
                                                    </select>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                                data-bs-dismiss="modal">Close
                                                        </button>
                                                        <button type="submit" class="btn btn-primary">Edit</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <td>
                                    <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                            th:attr="data-bs-target='#delete-' + ${user.id}" data-bs-target="#delete">
                                        Delete
                                    </button>
                                </td>
                                <div class="modal fade" th:id="'delete-' + ${user.id}" id="delete" tabindex="-1">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
                                            </div>
                                            <div class="modal-body">
                                                <form form th:method="DELETE"
                                                      th:action="@{/admin/{id}(id = ${user.getId()})}"
                                                      th:object="${user}">
                                                    <label for="idDelete"><b>ID</b></label>
                                                    <input type="text" id="idDelete" class="form-control"
                                                           th:placeholder="${user.getId()}" readonly="readonly">

                                                    <label for="nameDelete"><b>First name</b></label>
                                                    <input type="text" id="nameDelete" class="form-control"
                                                           th:name="*{username}" th:value="*{username}"
                                                           readonly="readonly">

                                                    <label for="surnameDelete"><b>Last name</b></label>
                                                    <input type="text" class="form-control" th:value="*{surname}"
                                                           th:name="*{surname}" id="surnameDelete" readonly="readonly">

                                                    <label for="ageDelete"><b>Age</b></label>
                                                    <input type="text" class="form-control" th:value="*{age}"
                                                           th:name="*{age}" id="ageDelete" readonly="readonly">

                                                    <label for="emailDelete"><b>Email</b></label>
                                                    <input type="text" class="form-control" th:value="*{email}"
                                                           th:name="*{email}" id="emailDelete" readonly="readonly">

                                                    <label><b>Role</b>
                                                        <select class="form-select" multiple
                                                                aria-label="multiple select example"
                                                                readonly="readonly">
                                                            <option th:each="role : ${user.getRoles()}"
                                                                    th:text="${role.name}"
                                                                    th:value="${role.id}"
                                                                    th:name="*{roles}"></option>
                                                        </select>
                                                    </label>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                                data-bs-dismiss="modal">Close
                                                        </button>
                                                        <button type="submit" class="btn btn-danger">Delete</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
