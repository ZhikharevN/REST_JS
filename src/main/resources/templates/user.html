<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" name="viewport"  content="width=device-width, initial-scale=1">
    <title>Users</title>
    <link media="all" rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" href="/static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="header">
    <div class="container">
        <div class="row">
            <div class="col"> <span th:text="${user.email}"></span> with roles: <span th:text="${#strings.listJoin(user.getRoles(),', ')}"></span></div>
            <div class="col" style="text-align: right"><a href="/logout" class = "link">Logout</a></div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row g-0">
        <div class="col-6 col-md-2">
            <ul class="list-group">
                <div sec:authorize="hasRole('ROLE_ADMIN')"><li class="list-group-item"><a href="/admin" class = "link">Admin</a></li></div>
                <li class="list-group-item active">User</li>
            </ul>
        </div>
        <div class="col-sm-4 col-md-10"><div class="column">

            <div style="font-size: 40px">User information page</div>

            <table class="table caption-top">
                <caption style="font-size: 25px; color:black">About user</caption>
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Email</th>
                    <th scope="col">Role</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><span th:text="${user.id}"></span></td>
                    <td><span th:text="${user.username}"></span></td>
                    <td><span th:text="${user.surname}"></span></td>
                    <td><span th:text="${user.age}"></span></td>
                    <td><span th:text="${user.email}"></span></td>
                    <td><span th:text="${#strings.listJoin(user.getRoles(),', ')}"></span></td>
                </tr>
                </tbody>
            </table>
        </div></div></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
