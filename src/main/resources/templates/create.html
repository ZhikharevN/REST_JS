<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport"  content="width=device-width, initial-scale=1">
    <title>Users</title>
    <link media="all" rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" href="/static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
<div class="header">
    <div class="container">
        <div class="row">
            <div class="col"> <span th:text="${user_main.getEmail()}"></span> with roles: <span th:text="${#strings.listJoin(user_main.getRoles(),', ')}"></span></div>
            <div class="col" style="text-align: right"><a href="/logout" class = "link">Logout</a></div>
        </div>
    </div>
</div>
<div class="container">

    <div class="row g-0">
        <div class="col-6 col-md-2">
            <ul class="list-group">
                <li class="list-group-item active">Admin</li>
                <li class="list-group-item"><a href="/user" class = "link">User</a></li>
            </ul>
        </div>
        <div class="col-sm-4 col-md-10"><div class="column">

            <div style="font-size: 40px">Admin panel</div>
            <div class="card text-center">
                <div class="card-header">
                    <ul class="nav nav-tabs card-header-tabs">
                        <li class="nav-item">
                            <a class="nav-link" href="/admin">Users table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/admin/new">New user</a>
                        </li>
                    </ul>
                </div>
                <div class="card-body">
                    <div style="font-size: 18px; text-align: left"><b>Add new user</b></div>
                </div>
                <div>
                    <div class="container">
                        <div class="row">
                            <div class="col-sm">
                            </div>
                            <div class="col-sm">

                    <form th:method="POST" th:action="@{/admin}" th:object="${user}">
                        <div class="form-group">
                        <label for="name"><b>First name</b></label>
                        <input type="text" class="form-control" width="20px" th:field="*{name}" id="name" placeholder="First name"/>
                        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">error</div>
                            </br>
                        <label for="surname"><b>Last name</b></label>
                        <input type="text" class="form-control" th:field="*{surname}" id="surname" placeholder="Last name"/>
                        <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">error</div>
                            </br>
                        <label for="age"><b>Age</b></label>
                        <input type="text" class="form-control" th:field="*{age}" id="age" placeholder="Age"/>
                        <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">error</div>
                            </br>
                        <label for="email"><b>Email</b></label>
                        <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="Email"/>
                        <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">error</div>
                            </br>
                        <label for="password"><b>Password</b></label>
                        <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="Password"/>
                        <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">error</div>
                            </br>
                            <div class="form-group">
                                <label for="roleSelect"><b>Role</b></label>
                                <select multiple class="form-control" name="roles"
                                        id="roleSelect">
                                    <option th:each="role : ${allRoles}"
                                            th:text="${role.name}"
                                            th:value="${role.id}"
                                            th:field="*{roles}" ></option>
                                </select>
                            </div>
                            </br>
                        <input type="submit" class="btn btn-success" value="Add new user"/>

                    </div>
                        </br>
                    </form>
                            </div>
                            <div class="col-sm">
                            </div>
                        </div>
                    </div>
                </div>


        </div></div></div></div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
